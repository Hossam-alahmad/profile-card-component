<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <img class="pattern pattern-top" src="images/bg-pattern-top.svg">
        <div class="card-box">
            <section class="card-banner">
                <img class="banner" src="images/bg-pattern-card.svg">
            </section>
            <section class="card-user-details">
                <img class="card-avatar" src="images/image-victor.jpg">
                <div class="card-user-content">
                    <p><span>Victor Crest</span> 26</p>
                    <span>London</span>
                </div>
            </section>
            <section class="card-info">
                <ul>
                    <li>
                        <span>80K</span>
                        <span>Followers</span>
                    </li>
                    <li>
                        <span>803K</span>
                        <span>Likes</span>
                    </li>
                    <li>
                        <span>1.4K</span>
                        <span>Photos</span>
                    </li>
                </ul>
            </section>
        </div>
        <img class="pattern pattern-bottom" src="images/bg-pattern-bottom.svg">
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Hossam Alahmed</a>.
        </div>
    </body>
    </html>
